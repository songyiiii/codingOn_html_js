<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
</head>
<body>
    <h2>글쓰기</h2>
    <form action="write.jsp" method="post">
        <p>
            <input type="text" name="title" placeholder="제목을 입력하세요" size="30" required>
        </p>
        <p>
            <!-- textarea 여러 줄 입력 rows : 행수(줄수) cols : 열수 -->
            <textarea name="content"  cols="50" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </p>
        <p>
            <input type="file" name="uploadFile">
        </p>
        <div>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
