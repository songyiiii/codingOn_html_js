<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <!-- 순서 : table > tr > td -->
    <table border="1">
        <tr>    
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>    
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0">
        <caption>프로축구 경기일정</caption>
        <tr>
            <td width="50" height="50">울산</td>
            <td width="150">울산 vs 인천</td>
        </tr>
        <tr>
            <td height="50">전북</td>
            <td>수원 vs 전북</td>
        </tr>
    </table>
</body>
</html>
