<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축액 표</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- sementic tag : thead, tbody, tfoot -->
    <table border="1" cellspacing="0" width="150">
        <thead style="background-color: lightgrey;">
            <tr>
                <th>월별</th>
                <th>저축액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>300,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>400,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
