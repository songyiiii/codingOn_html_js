<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택(radio)버튼과 체크(checkbox)버튼</title>
</head>
<body>
    <form action="">
        <!-- fieldset : 테두리가 생김, legend : 제목이 생김 -->
        <fieldset>
            <legend>성별</legend>
            <p>당신의 성별을 선택하세요</p>
            <!-- radio타입 버튼은 name 속성을 하나로 묶는다  -->
            <label>
                <input type="radio" name="gender" value="male" checked> 남성
            </label>
            <label>
                <input type="radio" name="gender" value="female"> 여성
            </label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <p>당신의 취미를 선택하세요 (복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="hobby" value="movie"> 영화감상
            </label>
            <label>
                <input type="checkbox" name="hobby" value="game"> 게임하기
            </label>
            <label>
                <input type="checkbox" name="hobby" value="sport"> 운동하기
            </label>
        </fieldset>
        <div>
            <!-- <button type="submit">전송</button> -->
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
