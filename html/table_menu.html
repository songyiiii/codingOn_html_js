<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 표 만들기</title>
</head>
<body>
    <h3>메뉴판</h3>
    <table border="1" width="150">
        <colgroup>
            <col style="background-color: pink;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>분류</th>
                <th>음식</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">분식</td>
                <td>라면</td>
            </tr>
            <tr>
                <td>김밥</td>
            </tr>
            <tr>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td rowspan="3">한식</td>
                <td>김치찌개</td>
            </tr>
            <tr>
                <td>된장찌개</td>
            </tr>
            <tr>
                <td>제육볶음</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
