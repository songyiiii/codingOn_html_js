<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 브라우저창 전체를 기준으로 특정 위치 지정 */
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
