<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_fixed</title>
    <style>
        body {
            height: 2000px;
        }
        #content p {
            width: 600px;
        }
        #fix {
            width: 200px;
            height: 200px;
            /* background-color: yellowgreen; */
            background: url(../img/coffee3.jpg) no-repeat center;
            position: fixed;
            top: 100px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 
            좌표로 위치를 결정하지만, 기준이 되는 요소가 부모 요사가 아니라 브라우저 창이 기준이 된다
        </p>
    </div>
    <div id="fix"></div>
</body>
</html>
