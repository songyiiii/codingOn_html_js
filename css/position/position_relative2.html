<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_relative</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .redBox { 
            background-color: orangered;
        }
        .greenBox {
            background-color: yellowgreen;
            /* relative 자기 자신이 기준  */
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box redBox"></div>
    <div class="box greenBox"></div>
</body>
</html>
