<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-relative</title>
    <style>
        div {
            padding: 20px;
            float: left;
        }
        .box1 {
            width: 100px;
            background-color: yellowgreen;
            margin-right: 10px;
        }
        .box2 {
            width: 200px;
            background-color: tomato;
            /* position : relative -> 이전 요소에 연결되어 배치 */
            position: relative;
            top: 30px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
