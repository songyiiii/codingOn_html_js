<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신상품 목록</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="content">
        <h1>신상품 목록</h1>
        <ul class="product_list">
            <li>
                <img src="./img/oranges.jpg" alt="감귤">
                <div class="detail">
                    <h2>감귤</h2>
                    <p>제주도 서귀포 감귤</p>
                    <p>가격 : 25,000원</p>
                </div>
            </li>
            <li>
                <img src="./img/peach.jpg" alt="복숭아">
                <div class="detail">
                    <h2>복숭아</h2>
                    <p>맛있고 싱싱한 복숭아</p>
                    <p>가격 : 30,000원</p>
                </div>
            </li>
            <li>
                <img src="./img/blueberry.jpg" alt="블루베리">
                <div class="detail">
                    <h2>블루베리</h2>
                    <p>항산화 효과도 높고 당도도 높은 블루베리</p>
                    <p>가격 : 40,000원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
