<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴바 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            /* display: inline-block; */
            float: left;
            margin: 10px;
            border-top: 2px solid #ccc;
            padding: 5px 10px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
        }
        ul li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">한식</a></li>
            <li><a href="#">중식</a></li>
            <li><a href="#">분식</a></li>
            <li><a href="#">일식</a></li>
        </ul>
    </nav>
</body>
</html>
