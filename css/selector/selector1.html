<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 예제</title>
    <style>
        * {
            color: blue;
        }
        ul li{
            color: red;
        }
        .li_3 {
            color: orange;
        }
        #p_1 {
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>수박</li>
            <li>딸기</li>
            <li class="li_3">망고</li>
        </ul>
        <div>사과</div>
        <p id="p_1">복숭아</p>
        <span class="li_3">토마토</span>
    </div>
</body>
</html>
