<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 1000px;
            border: 1px solid black;
        }
        h2 {
            padding-left: 20px;
            text-align: center;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        ul li {
            list-style: none;
            margin: 20px;
        }
        ul li label {
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <ul>
                <li>
                    <label for="u-id">아이디</label>
                    <input type="text" id="u-id" name="u-id" required autofocus>
                </li>
                <li>
                    <label for="u-pwd">비밀번호</label>
                    <input type="password" id="u-pwd" name="u-pwd" required>
                </li>
                <li>
                    <input type="submit" value="로그인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
