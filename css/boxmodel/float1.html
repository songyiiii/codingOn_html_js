<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float속성</title>
    <style>
        div {
            margin: 10px;
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: pink;
            float: left;
        }
        .box2 {
            background-color: orange;
            float: left;
        }
        .box3 {
            background-color: yellowgreen;
            float: right;
        }
        .box4 {
            background-color: hotpink;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
