<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백 - margin</title>
    <style>
        /* 마진 중첩 : 수직 배치일 경우에 margin top,bottom은 마진이 중첩될 경우 
        마진이 한쪽으로 설정된다 */
        div {
            width: 200px;
            height: 100px;
        }
        #box1 {
            background-color: orange;
            margin: 20px 10px;
            
        }
        #box2 {
            background-color: greenyellow;
            margin: 30px 20px;
        }
        #box3 {
            background-color: palevioletred;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
