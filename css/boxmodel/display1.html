<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            /* 배치방법 : inline-block(수평) */
            display: inline-block;
        }
        #box1 {
            background-color: orange;
            margin: 20px 10px;
            
        }
        #box2 {
            background-color: greenyellow;
            margin: 30px 20px;
        }
        #box3 {
            background-color: palevioletred;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
