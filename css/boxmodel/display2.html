<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        img {
            width: 200px;
            display: block;
        }
        .img1 {
            display: none;
        }
    </style>
</head>
<body>
    <!-- img,span 태그는 기본이 수평배치(inline) -->
    <img class="img1" src="../img/coffee1.jpeg" alt="">
    <img src="../img/coffee2.jpg" alt="">
    <img src="../img/coffee3.jpg" alt="">
</body>
</html>
