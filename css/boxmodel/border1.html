<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 - border</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border-style: solid;
            border-color: rgb(255, 97, 123);
            margin-bottom: 10px;
            display: inline-block;
        }
        .box1 {
            border-width: 2px;
        }
        .box2 {
            border-width: 2px 5px;
        }
        .box3 {
            border-width: 2px 5px 7px 9px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
