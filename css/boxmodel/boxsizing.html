<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 크기 지정 : box-sizing</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            border: 5px solid orangered;
            float: left;
            margin-right: 10px;
        }
        /* 박스 크기애 태두리와 패딩값이 포함됨 */
        .box1 {
            box-sizing: content-box;
        }
        /* 박스 크기에 테두리와 패딩값이 포함되지않음 */
        .box2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
