<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 스타일</title>
    <style>
        table {
            border: 1px solid black;
            /* table과 td의 border를 합침 */
            border-collapse: collapse;
            /* border-width: 1px;
            border-style: solid;
            border-color: blue; */
            width: 300px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
