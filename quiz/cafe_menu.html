<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 표 만들기</title>
    <style>
        th, td {
            border: 1px solid gray;
            text-align: center;
            padding: 10px;
        }
        table {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        thead {
            background-color: #eeeeee;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>음료</th>
                <th>가격</th>
                <th>이미지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">커피류</td>
                <td>아메리카노</td>
                <td>4200원</td>
                <td><img src="./img/coffee1.jpeg" alt="아이스아메리카노"></td>
            </tr>
            <tr>
                <td>돌체라떼</td>
                <td>4800원</td>
                <td><img src="./img/coffee2.jpg" alt="라떼"></td>
            </tr>
            <tr>
                <td rowspan="2">주스류</td>
                <td>딸기라떼</td>
                <td rowspan="2">5000원</td>
                <td><img src="./img/coffee3.jpg" alt="딸기라떼"></td>
            </tr>
            <tr>
                <td>망고스무디</td>
                <td><img src="./img/coffee4.jpeg" alt="망고스무디"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
